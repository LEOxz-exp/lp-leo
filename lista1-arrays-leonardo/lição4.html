<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lição4-leonardo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="text"] {
            margin: 5px 0;
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maior Palavra</h1>
        <label for="word1">Palavra 1:</label>
        <input type="text" id="word1">
        <label for="word2">Palavra 2:</label>
        <input type="text" id="word2">
        <label for="word3">Palavra 3:</label>
        <input type="text" id="word3">
        <label for="word4">Palavra 4:</label>
        <input type="text" id="word4">
        <label for="word5">Palavra 5:</label>
        <input type="text" id="word5">
        <button onclick="verificarMaiorPalavra()">Verificar</button>
        <div id="result"></div>
    </div>

    <script>
        function verificarMaiorPalavra() {
           
            const word1 = document.getElementById('word1').value;
            const word2 = document.getElementById('word2').value;
            const word3 = document.getElementById('word3').value;
            const word4 = document.getElementById('word4').value;
            const word5 = document.getElementById('word5').value;

         
            const palavras = [word1, word2, word3, word4, word5];

         
            const maiorPalavra = palavras.reduce((a, b) => a.length > b.length ? a : b, '');

          
            document.getElementById('result').innerText = `A maior palavra tem ${maiorPalavra.length} caracteres.`;
        }
    </script>
</body>
</html>
